<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        [type="checkbox"]{
            accent-color:red;
        }
        [type="radio"]{
            accent-color:green;
        }
        h2{
            color:red;
            background-color:#000;
        }
        .p{
            opacity:0.1;
        }
        .p1{
            opacity:1;
        }

        .p2{
             opacity:0.5;
        }
        .p3{
            opacity:0.7;
        }.demo{
            text-align:center;

        }
    </style>
</head>
<body><div class="demo">
        <h1>Demo on accent - color</h1>
    <input type="checkbox"><i>Apple</i><br>
    <input type="radio"><i>Mango</i>
    

    <h1>Demo on opacity</h1>
</div>
    
    <h2 class="p">90%  transparent</h2>
    <h2 class="p1">no transparent</h2>
    <h2 class="p2">50% transparent</h2>
    <h2 class="p3">30% transparent</h2>
    

</body>
</html>
